server:
  port: 8081

spring:
  application:
    name: order-service
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:test
  h2:
    console:
      enabled: "true"
      path: /h2-console